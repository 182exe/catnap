name: Create Release
on:
  push:
    branches:
      - main # Update with your desired branch name

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install dependencies
        run: npm ci

      - name: Check if version changed
        id: version-check
        run: |
          CHANGES=$(git show HEAD:package.json | diff package.json -)
          if [[ -n "$CHANGES" ]]; then
            echo "VERSION_CHANGED=true" >> $GITHUB_ENV
          else
            echo "VERSION_CHANGED=false" >> $GITHUB_ENV
          fi

      - name: Get package version
        id: version
        run: echo "VERSION=$(jq -r .version package.json)" >> $GITHUB_ENV

      - name: Generate release notes
        id: release-notes
        run: |
          RELEASE_NOTES=$(curl -s -X GET -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.PAT }}" \
          "https://api.github.com/repos/${{ github.repository }}/compare/main...HEAD" \
          | jq -r ".commits[].commit.message")

          echo "RELEASE_NOTES=$RELEASE_NOTES" >> $GITHUB_ENV

      - name: Create release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          VERSION: ${{ env.VERSION }}
          RELEASE_NOTES: ${{ env.RELEASE_NOTES }}
          VERSION_CHANGED: ${{ env.VERSION_CHANGED }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: |
            Commit: [${{ github.sha }}](${{ github.event.compare }})

            ${{ env.RELEASE_NOTES }}
          draft: false
          prerelease: false
        if: env.VERSION_CHANGED == 'true'